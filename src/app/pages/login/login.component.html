<section class="login-section">
    <div class="container">
      <img src="../../../assets/img/logologin.svg" class="logo">
      <div class="content">
        <div class="title">
          <h1>Bem vindo Ã  Console.job!</h1>
          <p>Entre na sua conta</p>
        </div>
        <form class="form-login" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <input 
            id="email" 
            type="text" 
            formControlName="email" 
            placeholder="Digite seu email.."
            class="input"
          >
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            placeholder="Digite sua senha.."
            class="input"
          >
          <a class="forgot-password">Esqueceu a sua senha?</a>
          <button type="submit" class="btn1" [disabled]="profileForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </section>
